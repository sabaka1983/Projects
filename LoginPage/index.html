<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5c24fa6cf.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="page">
        <div class="box">
            <div class="other">
                <div class="logo">
                    <i class="fa-solid fa-chart-simple"></i>
                    <p>Logo</p>
                </div>
                <h2>Welcome back</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            </div>
            <div class="login">
                <i class="fa-solid fa-user"></i>
                <div class="email">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" id="email" name="email" maxlength="15" placeholder="">
                    <label for="email" class="email">Email</label>
                </div>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="passwort" maxlength="15" placeholder=" ">
                    <label for="password" class="password">Password</label>
                </div>
                <button>login</button>
                <div class="remember">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe" class="rememberMe">Remember Me</label>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>


            </div>
        </div>
    </main>
</body>
</html>
